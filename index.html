<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select1">
                <option value="real">R$ REAL BRASILEIRO</option>
                <option value="dolar">US$ DÓLAR AMERICANO</option>
                <option value="euro">€ EURO</option>
                <option value="libra">£ LIBRA</option>
                <option value="bitcoin">₿ BITCOIN</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select2">
                <option value="dolar">US$ DÓLAR AMERICANO</option>
                <option value="euro">€ EURO</option>
                <option value="libra">£ LIBRA</option>
                <option value="bitcoin">₿ BITCOIN</option>
                <option value="real">R$ REAL BRASILEIRO</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter </button>
        
        <section>
            <div class="div-real">
                <img class="real" src="./assets/real.png" alt="moeda-a-converter">
                <p class="currency-real">BRL</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
            <div class="div-moedas">
                <img class="dolar" src="./assets/dolar.png" alt="moeda-a-converter">
                <p class="currency-dolar">USD</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
